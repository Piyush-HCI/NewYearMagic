<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Magical New Year</title>
    <style>
        /* --- FONTS --- */
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Great+Vibes&family=Quintessential&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #0e0e0e;
            color: #d3a625;
            font-family: 'Cinzel', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
            text-align: center;
            /* Dark Hogwarts Night Gradient */
            background-image: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%);
        }

        /* --- UTILITIES & ANIMATIONS --- */
        .hidden { display: none !important; }
        .fade-in { animation: fadeIn 2s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        @keyframes flyIn {
            0% { transform: scale(0) translateY(100px) rotate(0deg); opacity: 0; }
            50% { transform: scale(1.2) translateY(-20px) rotate(10deg); opacity: 1; }
            100% { transform: scale(1) translateY(0) rotate(0deg); opacity: 1; }
        }

        @keyframes hoverFloat { 
            0%, 100% { transform: translateY(0); } 
            50% { transform: translateY(-10px); } 
        }

        /* --- LAYERING (Z-Index Hierarchy) --- */
        canvas { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            pointer-events: none; 
            z-index: 1; /* Lowest layer */
        }
        
        #onboarding-screen, #dobby-screen, #fat-lady-screen, #gifts-screen {
            z-index: 10; /* Content layer */
            position: relative;
            width: 100%;
        }

        /* --- SCREEN 1: ONBOARDING --- */
        #onboarding-screen input, #onboarding-screen select {
            padding: 12px;
            margin: 10px;
            font-family: 'Cinzel', serif;
            background: rgba(0,0,0,0.7);
            border: 1px solid #d3a625;
            color: #fff;
            font-size: 1rem;
            border-radius: 4px;
        }
        button {
            padding: 12px 30px;
            background: #740001;
            color: #fff;
            border: 2px solid #d3a625;
            font-family: 'Cinzel', serif;
            cursor: pointer;
            margin-top: 20px;
            font-size: 1.2rem;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        button:hover { background: #4a0001; box-shadow: 0 0 15px #d3a625; }

        /* --- SCREEN 2: DOBBY (LOCKED) --- */
        #dobby-screen { max-width: 600px; margin: auto; padding: 20px; }
        .dobby-img {
            height: 300px; 
            width: auto;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.2));
            margin-top: 20px;
        }
        .speech-bubble {
            background: #fdf5e6;
            color: #2b2b2b;
            font-family: 'Quintessential', cursive; 
            padding: 30px;
            border-radius: 20px;
            position: relative;
            font-size: 1.5rem;
            line-height: 1.4;
            max-width: 90%;
            margin: 0 auto;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            border: 1px solid #d3a625;
        }
        .speech-bubble:after {
            content: ''; position: absolute; bottom: 0; left: 50%; width: 0; height: 0;
            border: 20px solid transparent; border-top-color: #fdf5e6; border-bottom: 0;
            margin-left: -20px; margin-bottom: -20px;
        }

        /* --- SCREEN 3: FAT LADY (PASSWORD) --- */
        #fat-lady-screen {
            background: url('FatLady.jpg') no-repeat center center;
            background-size: cover;
            height: 100vh;
            display: flex; flex-direction: column; justify-content: flex-end; align-items: center;
            padding-bottom: 15vh;
            box-shadow: inset 0 0 150px #000;
        }
        .password-container {
            background: rgba(0,0,0,0.9);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #d3a625;
            box-shadow: 0 0 30px #000;
        }

        /* --- SCREEN 4: GIFTS (UNLOCKED) --- */
        #gifts-screen {
            display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh;
        }
        #gifts-container {
            display: flex; flex-wrap: wrap; justify-content: center; gap: 40px; margin-top: 40px;
        }
        .gift-item {
            width: 200px; height: 280px; /* Taller for the letter */
            perspective: 1000px; cursor: pointer; transition: transform 0.3s;
        }
        .gift-item:hover { transform: translateY(-10px); }
        .gift-label { font-size: 0.9rem; margin-top: 10px; color: #888; letter-spacing: 1px; }

        /* Gift 1: The Greeting Card */
        .card-inner {
            position: relative; width: 100%; height: 100%; text-align: center;
            transition: transform 0.8s; transform-style: preserve-3d;
        }
        .card-inner.flipped { transform: rotateY(180deg); }
        
        .card-front, .card-back {
            position: absolute; width: 100%; height: 100%; backface-visibility: hidden;
            display: flex; align-items: center; justify-content: center;
            border: 4px solid #d3a625; border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            background-color: #1a1a1a;
            overflow: hidden;
        }
        
        /* Front shows your generated image */
        .card-front { 
            background: url('GreetingCard.jpg') no-repeat center center; 
            background-size: cover; 
        }
        
        /* Back shows the Personalized Letter */
        .card-back { 
            background-color: #f0e68c; color: #3e2723; transform: rotateY(180deg);
            padding: 20px; overflow-y: auto; 
            font-family: 'Great Vibes', cursive; /* Handwritten font */
            flex-direction: column; justify-content: center;
            line-height: 1.4;
            font-size: 1.3rem;
            text-align: left;
        }

        /* Gift 2 & 3: Shapes (Smaller containers to match layout) */
        .gift-box-wrapper {
            width: 100%; height: 100%; display: flex; align-items: center; justify-content: center;
        }
        .gift-box {
            width: 100px; height: 100px; 
            background: linear-gradient(135deg, #d3a625, #b8860b);
            border: 2px solid #fff; transform: rotate(45deg);
            box-shadow: 0 0 25px rgba(211, 166, 37, 0.4);
        }
        .gift-parcel {
            width: 120px; height: 120px;
            background: #333; border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
            border: 2px dashed #999; box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        /* --- MODALS (Layer 100) --- */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 100;
        }
        
        /* The Parchment Background for Quotes */
        .parchment-bg {
            background: url('Parchment.png') no-repeat center center;
            background-size: 100% 100%; /* Stretch to fit */
            width: 90%; max-width: 500px; 
            min-height: 400px;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            padding: 60px 40px;
            box-sizing: border-box;
            color: #3e2723; /* Dark Brown Ink */
            font-family: 'Great Vibes', cursive;
            font-size: 1.8rem;
            text-align: center;
            line-height: 1.4;
            filter: drop-shadow(0 0 20px #000);
        }

        .flying-snitch {
            width: 150px; height: auto;
            animation: flyIn 1s ease-out forwards, hoverFloat 2s ease-in-out infinite 1s;
            margin-bottom: 20px;
            filter: drop-shadow(0 10px 10px rgba(0,0,0,0.5));
        }

        .close-btn { 
            position: absolute; top: 30px; right: 30px; 
            font-size: 3rem; color: #fff; cursor: pointer; opacity: 0.7; 
        }
        .close-btn:hover { opacity: 1; }

    </style>
</head>
<body>

    <!-- AUDIO PLAYER -->
    <audio id="bg-music" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>
    <div style="position: absolute; top: 15px; right: 15px; z-index: 200;">
        <button onclick="toggleMusic()" style="font-size: 0.8rem; padding: 8px 15px; margin: 0;">ðŸŽµ Music</button>
    </div>

    <!-- FIREWORKS CANVAS -->
    <canvas id="fireworksCanvas"></canvas>

    <!-- STATE 1: ONBOARDING -->
    <div id="onboarding-screen">
        <h1 style="font-size: 2.5rem; text-shadow: 0 0 20px #d3a625;">Hogwarts Gate</h1>
        <p style="color: #bbb;">Identify yourself to the House Elf.</p>
        <div style="margin-top: 30px;">
            <input type="text" id="user-name" placeholder="Your Name" autocomplete="off">
            <select id="user-gender">
                <option value="male">Wizard</option>
                <option value="female">Witch</option>
            </select>
            <br>
            <button onclick="submitOnboarding()">I solemnly swear...</button>
        </div>
    </div>

    <!-- STATE 2: DOBBY (LOCKED) -->
    <div id="dobby-screen" class="hidden">
        <div class="speech-bubble" id="dobby-text">
            <!-- Text injected by JS -->
        </div>
        <img src="Dobby.png" alt="Dobby" class="dobby-img">
    </div>

    <!-- STATE 3: FAT LADY (PASSWORD) -->
    <div id="fat-lady-screen" class="hidden">
        <div class="password-container">
            <h2 style="margin: 0 0 15px 0; color: #d3a625;">Password?</h2>
            <input type="text" id="password-input" placeholder="Speak, friend..." style="width: 250px; padding: 12px; font-size: 1.1rem; text-align: center;">
            <br>
            <button onclick="checkPassword()">Enter</button>
            <p id="password-error" style="color: #ff4444; display: none; margin-top: 15px; font-family: 'Great Vibes'; font-size: 1.5rem;">"No, that's not it!"</p>
        </div>
    </div>

    <!-- STATE 4: GIFTS (UNLOCKED) -->
    <div id="gifts-screen" class="hidden">
        <h1 class="fade-in" style="font-size: 3rem; margin-bottom: 10px; color: #d3a625; text-shadow: 0 0 20px #d3a625;">Welcome Home</h1>
        <p class="fade-in" style="font-family: 'Great Vibes'; font-size: 1.5rem; color: #bbb;">2026</p>
        
        <div id="gifts-container">
            <!-- Gift 1: The Greeting Card -->
            <div class="gift-item" onclick="flipCard(this)">
                <div class="card-inner">
                    <!-- Front is Image -->
                    <div class="card-front">
                        <!-- BG Image set in CSS -->
                    </div>
                    <!-- Back is Dynamic Letter (Populated by JS) -->
                    <div class="card-back" id="card-letter-content">
                        <!-- Text injected via JS -->
                    </div>
                </div>
                <div class="gift-label">The Card</div>
            </div>

            <!-- Gift 2: The Snitch Box -->
            <div class="gift-item" onclick="openSnitch()">
                <div class="gift-box-wrapper">
                    <div class="gift-box"></div>
                </div>
                <div class="gift-label">The Seeker</div>
            </div>

            <!-- Gift 3: The Cloak Parcel -->
            <div class="gift-item" onclick="openCloak()">
                <div class="gift-box-wrapper">
                    <div class="gift-parcel"></div>
                </div>
                <div class="gift-label">The Invisible</div>
            </div>
        </div>
    </div>

    <!-- MODAL POPUP -->
    <div id="modal-overlay" class="modal hidden" onclick="closeModal()">
        <span class="close-btn">&times;</span>
        <div id="modal-content">
            <!-- Content injected by JS -->
        </div>
    </div>

    <script>
        /* =========================================
           CONFIGURATION ZONE
           ========================================= */
        
        // 1. DATE: Jan 1, 2026 00:00:00
        const targetDate = new Date("January 1, 2026 00:00:00").getTime();
        
        // 2. DEBUGGING: Set to 'true' to skip lock (for testing)
        // IMPORTANT: Set to 'false' before sending!
        const TEST_MODE = false; 

        /* ========================================= */

        let userName = "";
        let userGender = "";
        const music = document.getElementById('bg-music');
        let fireworksActive = false;

        function submitOnboarding() {
            userName = document.getElementById('user-name').value.trim();
            userGender = document.getElementById('user-gender').value;
            if(!userName) { alert("Dobby needs a name, sir/ma'am!"); return; }
            
            // Populate the Letter immediately
            const letterContent = document.getElementById('card-letter-content');
            letterContent.innerHTML = `
                Dearest <strong>${userName}</strong>,<br><br>
                Another year has passed, and even a Time-Turner cannot bring it back. But the future is ours to write.<br><br>
                I have saved you a seat by the fire in the Common Room.<br><br>
                Have a magical 2026!<br><br>
                Yours,<br>
                Piyush
            `;

            document.getElementById('onboarding-screen').classList.add('hidden');
            checkTime();
        }

        function checkTime() {
            const now = new Date().getTime();
            
            if (TEST_MODE || now >= targetDate) {
                document.getElementById('fat-lady-screen').classList.remove('hidden');
            } 
            else {
                document.getElementById('dobby-screen').classList.remove('hidden');
                const dobbyText = document.getElementById('dobby-text');
                
                if (userGender === 'male') {
                    dobbyText.innerHTML = `Dobby sees a wizard... Master <strong>${userName}</strong> is being a bad boy! Dobby knows he is trying to open his gifts early! Dobby must not let him pass until the clock strikes twelve!`;
                } else {
                    dobbyText.innerHTML = `Dobby sees a witch... Miss <strong>${userName}</strong> is being a bad girl! Dobby is thinking she is very sneaky trying to peek early. Dobby cannot let her pass!`;
                }
            }
        }

        function checkPassword() {
            const input = document.getElementById('password-input').value.toLowerCase().trim();
            if (input.includes("solemnly swear that i am up to no good")) {
                document.getElementById('fat-lady-screen').classList.add('hidden');
                document.getElementById('gifts-screen').classList.remove('hidden');
                startFireworks();
                music.play().catch(e => console.log("Auto-play prevented by browser"));
            } else {
                document.getElementById('password-error').style.display = 'block';
            }
        }

        function flipCard(element) {
            const inner = element.querySelector('.card-inner');
            inner.classList.toggle('flipped');
        }

        function openSnitch() {
            const modal = document.getElementById('modal-overlay');
            const content = document.getElementById('modal-content');
            modal.classList.remove('hidden');

            content.innerHTML = `
                <div class="parchment-bg">
                    <img src="Snitch.jpeg" class="flying-snitch">
                    <p>"Alright, um, now then, remember just because you made the team last year, that doesn't guarantee you a spot this year, is that clear?"</p>
                    <p style="font-size: 1.2rem; margin-top: 10px;">- Harry Potter</p>
                </div>
            `;
        }

        function openCloak() {
            const modal = document.getElementById('modal-overlay');
            const content = document.getElementById('modal-content');
            modal.classList.remove('hidden');

            content.innerHTML = `
                <div class="parchment-bg" style="justify-content: flex-start; padding-top: 50px;">
                    <img src="Cloak.jpg" style="width: 150px; border-radius: 10px; border: 2px solid #3e2723; margin-bottom: 20px;">
                    <p>"Words are, in my not-so-humble opinion, our most inexhaustible source of magic. Capable of both inflicting injury, and remedying it."</p>
                    <p style="font-size: 1.2rem; margin-top: 10px;">- Albus Dumbledore</p>
                </div>
            `;
        }

        function closeModal() {
            document.getElementById('modal-overlay').classList.add('hidden');
        }

        function toggleMusic() {
            if(music.paused) { music.play(); } else { music.pause(); }
        }

        // Fireworks Engine
        function startFireworks() {
            fireworksActive = true;
            setTimeout(() => { fireworksActive = false; }, 30000); 

            const canvas = document.getElementById("fireworksCanvas");
            const ctx = canvas.getContext("2d");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            let particles = [];
            
            function animate() {
                if (!fireworksActive && particles.length === 0) return;
                requestAnimationFrame(animate);
                ctx.fillStyle = 'rgba(14, 14, 14, 0.2)'; 
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                if (fireworksActive && Math.random() < 0.1) {
                    const x = Math.random() * canvas.width;
                    const y = Math.random() * canvas.height;
                    const color = `hsl(${Math.random() * 360}, 50%, 50%)`;
                    for (let i = 0; i < 30; i++) {
                        particles.push({
                            x: x, y: y, color: color, radius: Math.random() * 3,
                            velocity: { x: (Math.random()-0.5)*6, y: (Math.random()-0.5)*6 }, alpha: 1
                        });
                    }
                }
                particles.forEach((p, index) => {
                    if (p.alpha > 0) {
                        ctx.save(); ctx.globalAlpha = p.alpha; ctx.beginPath();
                        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                        ctx.fillStyle = p.color; ctx.fill(); ctx.restore();
                        p.x += p.velocity.x; p.y += p.velocity.y; p.alpha -= 0.02;
                    } else { particles.splice(index, 1); }
                });
            }
            animate();
        }
    </script>
</body>
</html>
